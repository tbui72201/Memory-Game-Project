<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves

            <span class="timer">0 mins 0 secs</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">


            <div id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>
                <strong>Congratulations! You have finished the game! Please review your score and rating stars.</strong>
            </h3>
            <p>Number of Moves:
                <span class="total-moves">0</span> </p>
             <p>Number of Stars:
                 <span class="rating-stars">3</span> </p>
            <p>Total Time:
                <span class="total-time">0 mins 0 secs</span>
            </p>
            <button class="play-game" onclick="playGame()">Start The Game Again!</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
